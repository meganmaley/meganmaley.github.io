<DOCTYPE html>
    <html>
        <head>
            <title> HTML and Forms </title>

        </head>
        <body>
            <h1> HTML and Forms </h1>
            <form action = https://www.cs.hmc.edu/~rhodes/cgi-bin/query.py method = post>
            
            <p> Color: </p>
            <input type = "radio" id = "color1" name = "color">
            <label for = "color1" > Red </label> </br>
            <input type = "radio" id = "color2" name = "color">
            <label for = "color2" > Green </label> </br>
            <input type = "radio" id = "color3" name = "color">
            <label for = "color3" > Blue </label> </br>
            <br>
            <p> Direction: </p>
            <input type = "radio" id = "north" name = "direction">
            <label for = "north" > North </label> </br>
            <input type = "radio" id = "south" name = "direction">
            <label for = "south" > South </label> </br>
            <input type = "radio" id = "east" name = "direction">
            <label for = "east" > East </label> </br>
            <input type = "radio" id = "west" name = "direction">
            <label for = "west" > West </label> </br>
            
            <br>
            <input type = "checkbox" id = "happy" name = "is_happy">
            <label for = "happy" > Happy? </label> </br>
            <input type = "checkbox" id = "hungry" name = "is_hungry">
            <label for = "hungry" > Hungry? </label> </br>
            <input type = "checkbox" id = "healthy" name = "is_healthy">
            <label for = "healthy" > Healthy? </label> </br>

            <br>
            <input type = "text" id = "name" name = "first">
            <label for = "name" > First name </label> </br>
            <input type = "number" id = "age" name = "age">
            <label for = "age" > Age </label> </br>

            <br>
            <input type = "date" id = "date" name = "date">
            <label for = "date"> Date </label> <br>
            <br>
            <input type = "submit" value = "submit">

            </form>
        </body>
    </html>
</DOCTYPE>
